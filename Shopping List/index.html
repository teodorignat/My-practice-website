<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <nav>   <!-- Navigation-->
            <ul class="navBar">
                <li class="navItem">
                    <a href="../index.html">
                        <img class="icon" src="img/homeicon.svg" alt="home icon">
                        <p>Home</p>
                    </a>
                </li>
                <li class="navItem">
                    <a href="../index.html#projects-title">
                        <img class="icon" src="img/projectsicon.svg" alt="projects icon">
                        <p>My Projects</p>
                    </a>
                </li>
                <li class="navItem">
                    <a href="../index.html#about">
                        <img class="icon" src="img/abouticon.svg" alt="about icon">
                        <p>About</p>
                    </a>
                </li>
            </ul>
        </nav>
        </header>
        <main>
            <div class="container">
            <div id="ToDoList">
                <div class="header">
                    <button class="settingsBtn">
                        <img class="settingsIcon" src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="settings icon">
                    </button>
                    <h1>Shopping List</h1>
                    <h2>Add things to the list:</h3>
                        <input class="userinput" type="text" placeholder="Write something...">
                        <button class="btnAdd">Add</button>
                    </div>
                    <div class="list">
                        <ul class="shoppingList">
                            <li class="listItem">
                                <p class="listText">Cheese</p>
                                <button class="btnDel">
                                    <img class="deleteIcon" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="deleteicon">
                                </button>
                            </li>
                            <li class="listItem">
                                <p class="listText">Eggs</p>
                                <button class="btnDel">
                                    <img class="deleteIcon" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="deleteicon">
                                </button>
                            </li>
                            <li class="listItem">
                                <p class="listText">Bread</p>
                                <button class="btnDel">
                                    <img class="deleteIcon" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="deleteicon">
                                </button>
                            </li>
                            <li class="listItem">
                                <p class="listText">Pasta</p>
                                <button class="btnDel">
                                    <img class="deleteIcon" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="deleteicon">
                                </button>
                            </li>
                            <li class="listItem">
                                <p class="listText">Tomatoes</p>
                                <button class="btnDel"> <img class="deleteIcon" src="https://cdn-icons-png.flaticon.com/512/3405/3405244.png" alt="deleteicon"></button>
                            </li>
                        </ul>
                    </div>
                    <div class="erase">
                        <button class="btnErase">Erase</button>
                    </div>
                    <div class="settingsContainer">
                        <button class="closeBtn">
                            <img class="closeIcon" src="https://cdn-icons-png.flaticon.com/512/66/66847.png" alt="close button">
                        </button>
                        <h2 class="settingsTitle">Settings</h2>
                        <div class="bgchange">
                            <p class="bgchangetext">Change background:</p>
                            <span class="bgchangetext">Color 1:</span>
                            <input class="color1" type="color" name="color1" value="#0a0806"><br>
                            <span class="bgchangetext">Color 2:</span>
                            <input class="color2" type="color" name="color2" value="#ae445a">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
